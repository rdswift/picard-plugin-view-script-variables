[long_description_i18n]
de = """
Zeigt ein Dialogfeld mit den Metadaten-Tags und Variablen für den Titel/die Datei an.

Dadurch können Sie Metadatenvariablen sehen, die mit „~“ beginnen und normalerweise im Metadatenbereich des
Picard-Hauptfensters nicht sichtbar sind. Dies kann beim Schreiben von Skripten zum Taggen oder Benennen von Dateien nützlich sein.
"""

fr = """
Affichez une boîte de dialogue répertoriant les balises et variables de métadonnées pour la piste/le fichier.

Cela vous permet de voir les variables de métadonnées commençant par « ~ » qui ne sont normalement pas visibles dans le volet
des métadonnées de la fenêtre principale de Picard, ce qui peut être utile lorsque vous écrivez des scripts de balisage ou de
nommage de fichiers.
"""
